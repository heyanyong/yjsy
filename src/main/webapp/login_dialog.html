
<div class="pageContent">
	<form method="post" action="checkLoginDialog" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>用户名：</label>
				<input type="text" name="no" id="userNo" size="20" class="login_input" />
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="password" name="password" id="password"  size="20" class="login_input" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">登 陆</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
<script>
	var isRemember=$.cookie("isRemember");
	if (isRemember=="true") {
		$("#isRemember").attr("checked", true);
		$("#userNo").val($.cookie("userNo"));
		$("#password").focus();
	 }else{
		 $("#userNo").focus();
	 }
</script>
